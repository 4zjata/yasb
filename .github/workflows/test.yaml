name: Test

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
 
    - name: Get Previous Tag
      id: get_prev_tag
      run: |
        $prev_tag = 'git describe --tags --abbrev=0 HEAD^'
        echo "PREV_TAG=$prev_tag" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      shell: pwsh

 

    - name: Generate Changelog
      id: changelog
      run: |
        $changelog = git log $env:PREV_TAG..HEAD --pretty=format:"* %s (%h)"
        echo "CHANGELOG=$changelog" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        echo "CHANGELOG=$changelog"
      shell: pwsh


  
