name: Test

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Verify Git Status
      run: |
        git status
        git log -1
      shell: pwsh

    - name: Get Previous Tag
      id: get_prev_tag
      run: |
        $prev_tag = git describe --tags --abbrev=0 HEAD^ 2>$null
        if (-not $prev_tag) {
          echo "No previous tag found."
          $prev_tag = ""
        }
        echo "PREV_TAG=$prev_tag" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      shell: pwsh

    - name: Generate Changelog
      id: changelog
      run: |
        if ($env:PREV_TAG) {
          $changelog = git log $env:PREV_TAG..HEAD --pretty=format:"* %s (%h)"
        } else {
          $changelog = git log HEAD --pretty=format:"* %s (%h)"
        }
        echo "CHANGELOG=$changelog" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        echo "CHANGELOG=$changelog"
      shell: pwsh
